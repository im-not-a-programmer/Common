<style>
    html,
    body {
        padding: 0px;
        margin: 0px;
        background: -webkit-linear-gradient(#000, #222);
        background: linear-gradient(#000, #222);
        font-family: 'Enriqueta', serif;
        color: #FFF;
        height: 100%;
    }
    
    body {
        display: -webkit-box;
        display: -ms-flexbox;
        display: flex;
    }
    
    .container {
        max-width: 300px;
        width: 200px;
        margin: auto;
    }
    
    .links {
        font-size: 24px;
        font-weight: bolder;
        text-transform: uppercase;
        text-align: center;
        line-height: 1em;
        white-space: nowrap;
        width: 100%;
        -webkit-transform: translate3D(0, 0, 0);
        transform: translate3D(0, 0, 0);
    }
    
    .link {
        position: relative;
        height: 2em;
        line-height: 0.9em;
        width: 0%;
        border-top: 0.05em solid transparent;
        -webkit-transition: all 0.5s ease-in-out;
        transition: all 0.5s ease-in-out;
    }
    
    .link:hover,
    .link.demo {
        border-top: 0.05em solid GOLD;
        cursor: pointer;
        width: 100%;
    }
    
    .link:after,
    .link:before {
        content: attr(data-display);
        position: absolute;
        top: 0em;
        left: 1em;
        width: auto;
        height: 1em;
        -webkit-transform: translateY(-50%);
        transform: translateY(-50%);
        -webkit-transition: all 0.5s ease-in-out;
        transition: all 0.5s ease-in-out;
        overflow: hidden;
        color: transparent;
    }
    
    .link:before {
        text-shadow: 0px 0.5em #FFF;
        top: -0.5em;
    }
    
    .link:after {
        top: 0.5em;
        text-shadow: 0px -0.5em #FFF;
    }
    
    .link:hover:before,
    .link.demo:before {
        text-shadow: 0px 0.5em GOLD;
        left: 1.25em;
    }
    
    .link:hover:after,
    .link.demo:after {
        text-shadow: 0px -0.5em GOLD;
        left: 0.75em;
    }

        position: absolute;
        width: 100%;

        opacity: 0.25;
        -webkit-animation: test 60s linear infinite;
        animation: test 60s linear infinite;

        content: '';
        position: absolute;
        width: 200%;

        </div>

<script>
    var links = document.querySelectorAll('.link')
    console.log(links)
    for (var i = 0; i < links.length; i++) {
        var link = links[i]
        addClass(link, i)
    }

    function addClass(link, o) {
        console.log(link, o)
        setTimeout(function() {
            link.classList.add('demo')
            removeClass(link)
        }, o * 1000)
    }

    function removeClass(link) {
        setTimeout(function() {
            link.classList.remove('demo')
        }, 1000)
    }
</script>
